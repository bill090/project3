<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Financial Data| by PwA </title>
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
    </head>
    <body>
        <nav class="navbar hero is-dark is-bold has-text-centered" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <h2 class="title has-text-weight-normal is-1 has-text-white"> Crypto Currency Price - PwA </h2>
                </a>
            </div>
        </nav>
        <section class="container">
            <div class="columns">
                <div class="column">
                    <form method="POST">
                        {% csrf_token %}
                        <select name="crypto" id="currency">
                            <option value="BTC">Bitcoin</option>
                            <option value="ETH">Ethereum</option>
                        </select>
                        <br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div class="column is-6">
                    {{ div | safe }}
                </div>
                <div class="column">
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.3.1/bokeh.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.3.1/bokeh-widgets.min.js"></script>

        {{ script | safe }}
    </body>
</html>
